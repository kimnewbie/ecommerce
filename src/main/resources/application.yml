logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm.jdbc.bind: trace
      springframework:
        web: debug
        cache: trace

spring:
  application.name: ecommerce
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: newgeniee
    password: aa
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  data:
    web:
      pageable:
        one-indexed-parameters: true
        max-page-size: 50
        default-page-size: 10
    redis:
      host: localhost
      port: 6379

springdoc:
  packages-to-scan: hhplus.newgeniee.ecommerce
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  cache.disabled: true

  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
    swagger-ui:
      enabled: true
      path: /docs
      tags-sorter: alpha
      operations-sorter: alpha

cors:
  allowed-origins: http://localhost:3000, http://localhost:4000

